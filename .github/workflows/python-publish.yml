name: Build and Publish Python Wheels

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install CMake and SWIG on all platforms using pip first
      - name: Install build dependencies (pip)
        run: python -m pip install --upgrade pip cmake swig

      # Ensure latest SWIG on Linux
      - name: Install latest SWIG (Linux)
        if: runner.os == 'Linux'
        run: |
          conda install -c conda-forge swig || true
          sudo apt-get update
          sudo apt-get install -y swig cmake
          swig -version

      # Ensure latest SWIG on macOS
      - name: Install latest SWIG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install swig cmake
          swig -version

      # Ensure latest SWIG on Windows
      - name: Install latest SWIG (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install swig cmake --no-progress -y
          swig -version

      # Clean previous build artifacts (platform-specific)
      - name: Clean previous build (Linux/macOS)
        if: runner.os != 'Windows'
        run: rm -rf build/ python/*.cxx python/*.py

      - name: Clean previous build (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          Get-ChildItem python -Filter *.cxx -ErrorAction SilentlyContinue | Remove-Item -Force -ErrorAction SilentlyContinue
          Get-ChildItem python -Filter *.py -ErrorAction SilentlyContinue | Remove-Item -Force -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_SKIP: "cp314-* *-win32"
          CIBW_BUILD_VERBOSITY: "3"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/

  gather_wheels:
    name: Gather wheels from all platforms
    runs-on: ubuntu-latest
    needs: build_wheels
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/

      - name: Merge wheels into one folder
        run: |
          mkdir -p merged_dist
          find dist -type f -name "*.whl" -exec cp {} merged_dist/ \;
          find dist -type f -name "*.tar.gz" -exec cp {} merged_dist/ \;

      - name: Upload merged wheels
        uses: actions/upload-artifact@v4
        with:
          name: merged-wheels
          path: merged_dist/

  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: gather_wheels
    permissions:
      id-token: write

    environment:
      name: pypi

    steps:
      - name: Retrieve merged wheels
        uses: actions/download-artifact@v4
        with:
          name: merged-wheels
          path: dist/

      - name: Publish wheels to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
